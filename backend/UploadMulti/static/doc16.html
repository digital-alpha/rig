he</br>Agreement shall terminate on the</br></br>date of Employee's death but salary shall be payable 90 days after the date of</br>death, whereupon Employee or his estate, as the case may be, shall be entitled</br>to receive only his salary at the rate provided in Section 3 to the date as</br>aforesaid. Nothing contained in this Section 7 shall be deemed to limit any</br>other right the Company may have to terminate the Employee's employment</br>hereunder upon any ground permitted by law.</br></br>9.     SURVIVAL:</br></br>The covenants, agreements, representations and</br>warranties contained in or made pursuant to this Agreement shall survive</br>Employee's rightful termination of employment.</br></br>10.    MODIFICATIONS:</br></br>This Agreement sets forth the entire understanding of</br>the parties with respect to the subject matter hereof, supersedes all existing</br>agreements between the parties concerning such subject matter, and may be</br>modified only by a written instrument duly executed by such party.</br></br>11.    NOTICES</br></br>Any notice or other communication permitted to be</br>given hereunder shall be in writing and shall be mailed by certified mail,</br>return receipt requested or delivered against receipt to the party to whom it</br>is to be given at the address of such party set forth in the preamble to this</br>Agreement (or to such other address as the party shall have furnished in</br>writing and in accordance with the provisions of this Section 10). Notice to</br>the estate of Employee shall be sufficient if addressed to Employee as provided</br>in this Section 10. Any notice or other communication given by certified mail</br>shall be deemed given at the time of certification thereof, except for a notice</br>changing a party's address which shall be deemed given at the time of receipt</br>thereof.</br></br>12.    WAIVER:</br></br>Any waiver by either party of a breach of any</br>provision of this Agreement shall not operate as or be co
