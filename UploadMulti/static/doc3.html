overning the treatment of confidential information, in each case as amended, modified, supplemented or replaced from time to time.</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>If you agree and accept the terms of this offer of employment, please sign below and return a copy of this Agreement to me.</br></br></br></br></br></br></br></br>Very truly yours,</br></br></br></br></br></br></br></br></br></br></br></br></br>/s/  Charles Edward Smith</br></br></br>Charles Edward Smith</br></br></br>Interim Chief Executive Officer</br></br></br>WMI Holdings Corp.</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>I accept employment with WMI Holdings Corp. under the terms set forth in this Agreement.  I acknowledge that my employment is “at will”, subject to applicable notice requirements set forth herein.  In accepting employment with WMI, I am not relying on any promises or representations that are not set forth in this Agreement.</br></br></br></br></br></br></br></br>Accepted by:</br></br></br></br></br></br></br></br>/s/  Vicky Wu</br></br></br>
