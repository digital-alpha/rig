 commencing January 1, 1997.</br>Vacation pay shall be non-cumulative and to the extent not taken</br>shall not be compensated.</br>HOLIDAYS:</br>(b)      Employee shall be entitled to those holidays</br>allowed for by Company policy.</br>ILLNESS:</br>(c) If Employee is  prevented  from  performing  his duties by</br>reason of illness or incapacity for an aggregate of thirty (30) days in any year</br>of this Agreement,  Employer shall not be obligated to pay Employee compensation</br>for any period of absence in excess of the  aggregate of thirty (30) days in any</br>year. Sick pay shall be non-cumulative and, to the extent not used, shall not be</br>compensated.</br>DISABILITY:</br>(d) If Employee is  prevented  from  performing  his duties by</br>reason of verifiable  physical or mental  illness or incapacity for a continuous</br>period of sixty (60) days, then Employer, in addition to the remedy provided for</br>in  subparagraph  (c) hereof,  may on fifteen  (15) days prior  written  notice,</br>terminate Employee's employment.</br>TERMINATION:</br>6. (a) Notwithstanding any other provision hereof, this Agreement shall</br>terminate  immediately  upon the death of Employee or  Employee's  discharge  by</br>Employer upon good and sufficient  cause. In the event of Employee's death while</br>an Employee in good standing with  Employer,  said Employer shall pay Employee's</br>named  beneficiary,  or if there be none then living, to his estate,  Employee's</br>base  salary at the date of his  death  for a period of one (1) month  after the</br>date of death, payable weekly.</br>(b)  "Good and sufficient cause" shall include, but not</br>be limited to:</br>(i)           dishonesty detrimental to the best</br>interests of Employer;</br>(ii)          continuing inattention to or neglect of</br>the duties to be performed by Employee</br>which inattention is not the result of</br>illness;</br>(iii)           willful disloyalty to Employer; or</br>(iv)            violation of any of the provisions of</br>paragraph 3 hereof.</br>(c)  Notwithstanding  any other provisions hereof Employee may</br>terminate  this  Agreement at any time by giving to Employer One Hundred  Twenty</br>(120) days prior written notice of his intention to do so.</br>EXPENSES:</br>7.  During  the  term of this  Agreement,  Employer  agrees  to pay all</br>reasonable  expenses  incurred  by Employee in  furtherance  of the  business of</br>Employer  including  travel  and  entertainment  expense.   Employer  agrees  to</br>reimburse  Employee for any such expenses upon  submission by him of a statement</br>itemizing such expenses.</br>MEDICAL INSURANCE:</br>8.       During the term of this Agreement, Employer shall</br>include Employee in the medical insurance coverage provided for</br>employees of Employer.</br>DISCLOSURE OF INFORMATION:</br>9.  Employee  will not,  during  or at any time  after  termination  of</br>employment hereunder,  without  authorization of Employer,  disclose to, or make</br>use of for himself or for any person,  corporation,  or other entity,  any trade</br>secret or other  confidential  information  concerning  the  business,  clients,</br>methods, operations,  financing or services of Employer or its affiliates. Trade</br>secrets  and  confidential  information  shall  mean  information  disclosed  to</br>employee or known by him as a consequence of his employment by Employer, whether</br>or not pursuant to this  Agreement,  and not  generally  known in the  industry.</br>Without  limiting the generality of the foregoing trade secrets and confidential</br>information shall include market analysis and market expansion plans of Employer</br>and all technical information relating to products or systems developed or being</br>developed by Employer and all planned product or system improvements or changes.</br>NON-COMPETITION:</br>10. Employee agrees that he will not, during the term of his employment</br>and for a  period  of five (5)  years  following  the  termination  thereof  for</br>whatsoever reason,  voluntary or involuntary,  (the "Restricted  Period") in any</br>county in which Employer has conducted business directly or indirectly,  whether</br>as employee, owner, partner, agent, director, officer or shareholder engage in a</br>business  that is  competitive  with the  business  conducted  by Employer  and,</br>without limiting the generality of the foregoing do any of the following:</br>(a) Solicit,  divert,  accept  business from or otherwise take</br>away  any  client  of  Employer  who is or  was a  client  during  the  term  of</br>employment,  including all clients directly or indirectly  produced or generated</br>by Employee.</br>(b)  Solicit,  induce or contract  with any of the  Employer's</br>employees  to leave  Employer or to work for  Employee or any company with which</br>Employee is connected.</br>(c)  Solicit, divert or take away any of Employer's</br>sources of business.</br>(d)  Notwithstanding the foregoing it shall not be a violation</br>of this  paragraph  10 if,  during the  Restricted  Period,  Employee  acts as a</br>consultant to a competitive business or is employed in a training capacity by an</br>entity competitive with Employer,  provided that in so doing Employee's services</br>shall  not  directly  contribute  to  the  revenues,  sales  or  marketing  of a</br>competitor of Employer.</br>The  provisions of this  paragraph 10 shall be construed as an</br>agreement independent of any other provision of this Agreement and the existence</br>of any claim or cause of action of Employee against Employer whether arising out</br>of this Agreement or otherwise shall not constitute a defense to the enforcement</br>by Employer of the provisions of this paragraph.</br>REMEDIES:</br>11.  Employee  agrees  that a  violation  of any of the  provisions  of</br>paragraphs 9 and 10 hereof will cause  irreparable  damage to Employer the exact</br>amount  of  which it will be  impossible  to  ascertain  and,  for that  reason,</br>Employee agrees that Employer shall be entitled to injunctive relief restraining</br>any violation of paragraphs 9 and 10 hereof by Employee and any person,  firm or</br>corporation  associated with him, such right to be cumulative and in addition to</br>all other remedies available to Employer by reason of such violation.</br>SEPARATE CONSIDERATION</br>12.      As additional consideration for Employee's consent to be</br>bound by the provisions of paragraphs 9 and 10 hereof, concurrently</br>with the execution of this Agreement Employer shall pay to Employee</br>the sum of $10,000.00</br>BONUS:</br>13. In  addition  to the  compensation  described  herein  the Board of</br>Directors of Employer may from time to time award to Employee a bonus based upon</br>the financial  performance of Employer;  provided,  however,  that no such bonus</br>shall be chargeable against or otherwise reduce NOI as that term is defined in a</br>certain Stock Purchase Agreement of even date between RCM Technologies, Inc.</br>and, inter alia, Employer.</br>CHOICE OF LAW:</br>14.      This Agreement shall be governed by the law of the State</br>of Minnesota without regard to conflict of law principles.</br>NOTICES:</br>15. Any notice  required or permitted to be given under this  Agreement</br>shall be sufficient if in writing, and if sent by certified mail, return receipt</br>requested, as follows:</br></br>IF TO EMPLOYEE:                    Frank Lentz</br></br></br></br></br>IF TO EMPLOYER:                    RCM Technologies, Inc.</br>2500 McClellan Avenue</br>Pennsauken, NJ 08109</br>BINDING EFFECT:</br>16. The terms of this Agreement  shall be binding upon and inure to the</br>benefit of the parties  hereto and their  respective  personal  representatives,</br>successors and assigns.</br>INTEGRATION-AMENDMENT:</br>17. This Agreement  contains the entire  agreement  between the parties</br>hereto, with respect to the transactions  contemplated herein and supersedes all</br>previous  representations,  negotiations,  commitments and writings with respect</br>thereto.  No amendment or  alteration  of the terms of this  Agreement  shall be</br>valid unless made in writing and signed by all of the parties hereto.</br></br>IN WITNESS WHEREOF,  the parties have executed this Agreement as of the</br>day and year first above written.</br>PROGRAMMING ALTERNATIVES</br>OF MINNESOTA, INC.</br></br></br></br>BY:</br></br></br></br></br></br>
