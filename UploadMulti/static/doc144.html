 (the "Employee").  In consideration of the promises set forth</br>herein, the parties hereto agree as follows:</br></br>1.  Employment.  Employer shall employ Employee from the</br>date hereof until June 30, 2000, unless such employment shall be</br>terminated earlier as specified herein.  During the term specified in</br>the preceding sentence, Employee's position (including status,</br>offices, titles and reporting requirements), authority, duties and</br>responsibilities shall be at least commensurate in all material</br>respects with the most significant of those held, exercised and</br>assigned immediately preceding the date hereof and the Employee's</br>service shall be performed at the location where he was employed</br>immediately preceding the date hereof or any office or location less</br>than 35 miles from such location.</br></br>Employer may terminate Employee's employment at any time for</br>any of the following causes:</br></br>(a)     the continuing inability of the Employee, for</br>a period of at least 90 days, to perform and carry out his</br>duties and responsibilities under this Agreement for any</br>reason, including mental or physical disability.  The</br>determination of such inability shall be made in the sole</br>discretion of the Board of Directors of the Employer;</br></br>(b)     gross negligence or repeated neglect by</br>Employee in the performance of duties for Employer;</br></br>(c)     material breach by Employee of the terms of</br>this Agreement; or</br></br>(d)     death.</br></br>2.  Salary.  During the term specified in Section 1 hereof,</br>Employer shall pay Employee a monthly salary of no less than</br>

.  If Employee's employment shall</br>continue until June 30, 2000, he shall be entitled to purchase medical</br>coverage for the period commencing on his separation from service and</br>continuing until he reaches age 65 as though he were covered by the</br>medical coverage continuation rules of the Consolidated Omnibus Budget</br>Reconciliation Act of 1985, as amended ("COBRA") for that entire</br>period.</br></br>6.  Competition.  As a condition to the receipt of the</br>benefits described in Section 4 hereof which are in excess of the</br>benefits which would otherwise be payable to Employee under any</br>qualified defined benefit pension plan or unfunded supplemental</br>defined benefit pension plan maintained by Employer and covering other</br>senior executives of the Employer, Employee agrees to abide by the</br>terms of this Section 6.  For a period of 3 years after the Employee's</br>separation from service with the Employer, Employee will not, directly</br>or indirectly, own, manage, operate, control, be connected with the</br>ownership, management, operation or control of any entity in the</br>United States of America which competes with the Employer, or be</br>employed by, perform service for, consult with or solicit business for</br>any such entity.  Employee agrees that the restrictions set forth in</br>this Section 6 are fair and reasonable and are reasonably required for</br>the protection of the Employer.  Employer's sole remedy for Employee's</br>breach of this Section 6 shall be to forever withhold from Employee,</br>and any person claiming through Employee, any further payments</br>described in the first clause of the first sentence of this Section 6.</br></br>7.  Release.  As a condition to the receipt of the benefits</br>described in the first clause of the first sentence of Section 6</br>hereof, the Employee shall execute such release as the Employer shall</br>specify.</br><PAGE>   5</br></br></br>8.  Integration.  This Agreement sets forth the entire</br>agreement of the parties hereto, and it supersedes any and all prior</br>agreements, contracts and understandings between the parties hereto,</br>whether written or oral, with regard to the subject matter hereof,</br>including without limitation, the two documents each entitled</br>"Employment Agreement, one of which is dated November 20, 1987, and</br>the other of which is dated February 19, 1990.  This Agreement may be</br>amended only in writing executed by the parties hereto.</br></br>9.  Governing Law.  This Agreement shall be governed by the</br>internal laws of the State of Wisconsin.</br></br>10.  Binding Effect.  The rights and obligations of the</br>Employer hereunder shall inure to the benefit of and shall be binding</br>upon the respective successors and assigns of Employer.</br></br>11.  Non-waiver.  The waiver by Employer of a breach of any</br>provision of this Agreement shall not operate or be construed as a</br>waiver of any other or subsequent breach by the Employee.</br></br>12.  Board Approval.  This Agreement shall be subject to the</br>approval of the Nominating and Salaried Personnel Committee of the</br>Board of Directors of the Employer.</br></br>13.  Headings.  Headings are for convenience of reference only.</br></br></br>
