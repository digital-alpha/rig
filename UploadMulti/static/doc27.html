AGREEMENT

NOW, THEREFORE, the parties hereto, intending to be legally bound and in consideration of the mutual agreements and covenants contained herein and in the Agreement, hereby agree to amend the Employment Agreement as follows:

1. Amendment to Section 3(i). Section 3(i) of the Employment Agreement is amended and restated in its entirety to read as follows:

"(i) Step One Restructuring Transaction or Step Two Restructuring Transaction Bonus. The Executive shall be entitled to a bonus in the amount of One Hundred Thousand Dollars ($100,000) upon the completion of either a Step One Restructuring Transaction (as defined in the Forbearance Agreement) or a Step Two Restructuring Transaction (as defined in the Forbearance Agreement)."

2. Amendment to Section 3(j). Section 3(j) of the Employment Agreement is amended and restated in its entirety to read as follows:

"(j) Separation Bonus. If the Step One Restructuring Transaction or the Step Two Restructuring Transaction is completed and the Executive resigns at any time within twelve (12) months of the completion of such Step One Restructuring Transaction or Step Two Restructuring Transaction, the Company shall pay to the Executive $8,333.33 in cash per month for up to twelve (12) months; provided, however, that the Company's obligation to pay such monthly amount to the Executive shall immediately cease once the Executive is employed by any other person."

3. Employment Agreement Remains in Force. Except as expressly set forth in this Amendment, the Employment Agreement remains unmodified and in full force and effect.

4. Counterparts; Facsimile Execution. This Amendment may be executed in any number of counterparts and by the parties hereto on separate counterparts but all such counterparts shall together constitute one and the same instrument. Facsimile execution and delivery of this Amendment is legal valid and binding execution and delivery for all purposes.
