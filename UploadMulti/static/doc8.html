ion; termination for “Cause” shall occur only if the Company has given written notice of the Default to Employee and Employee has failed to cure the Default in question during a period of seven (7) days after the date of Employee’s receipt of such notice.</br></br></br></br></br></br></br></br></br></br></br></br></br>3.4</br></br></br>Upon any termination pursuant to Section 3.1, the Company shall be released from all obligations hereunder (except for the obligation to pay any compensation and benefits described in Section 2 hereof which are accrued and unpaid as of the date of termination).</br></br></br></br></br></br></br></br></br></br></br></br></br>4.</br></br></br>Successors.  This Agreement is personal to Employee and may not be assigned by Employee. This Agreement is not assignable by the Company except in connection with the sale of all or substantially all of the Company’s assets or stock or upon a merger or any similar transaction. Subject to the foregoing, this Agreement shall inure to the benefit of and be binding upon the Company and its successors and assigns.</br></br></br></br></br></br></br></br></br></br></br></br></br>5.</br></br></br>Miscellaneous.</br></br></br></br></br></br></br></br></br></br></br></br></br>5.1</br></br></br>Modification and Waiver.  Any term or condition of this Agreement may be waived at any time by the party hereto that is entitled to the benefit thereof; provided, however, that any such waiver shall be in writing and signed by the waiving party, and no such waiver of any breach or default hereunder is to be implied from the omission of the other party to take any action on account thereof. A waiver on one occasion shall not be deemed to be a waiver of the same or of any other breach on a future occasion. This Agreement may be modified or amended only by a writing signed by both parties hereto.</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>5.2</br></br></br>Governing Law.  This Agreement shall be construed in accordance with, and all actions arising under or in connection therewith shall be governed by, the internal laws of the State of Florida. The parties hereto agree that any claim or dispute arising under or in connection with this Agreement shall be submitted for adjudication exclusively in courts of Alachua County, Florida, and both parties hereto expressly agrees to be bound by such selection of jurisdiction and venue for purposes of such adjudication. In any action arising out of or in connection with this agreement, the prevailing party shall be entitled to recover its reasonable attorney’s fees incurred.</br></br></br></br></br></br></br></br></br></br></br></br></br>5.3</br></br></br>Tax Withholding.  The company may withhold from any amounts payable under this Agreement such taxes as shall be required to be withheld pursuant to any applicable law or regulation.</br></br></br></br></br></br></br></br></br></br></br></br></br>5.4</br></br></br>Section Captions.  Section and other captions contained in this Agreement are for reference purposes only and are in no way intended to describe, interpret, define or limit the scope, extent or intent of this Agreement or any provision hereof.</br></br></br></br></br></br></br></br></br></br></br></br></br>5.5</br></br></br>Severability.  Every provision of this Agreement is intended to be severable. If any term or provision hereof is illegal or invalid for any reason whatsoever, such illegality or invalidity shall not affect the validity of the remainder of this Agreement.</br></br></br></br></br></br></br></br></br></br></br></br></br>5.6</br></br></br>Integrated Agreement.  This Agreement constitutes the entire understanding and agreement among the parties hereto with respect to the subject matter hereof, and supersedes any other employment agreements executed before the date hereof. Except with respect to the Investment Agreement and the transactions contemplated thereby, there are no agreements, understandings, restrictions, representations, or warranties among the parties other than those set forth herein or herein provided for.</br></br></br></br></br></br></br></br></br></br></br></br></br>5.7</br></br></br>Interpretation.  No provision of this Agreement is to be interpreted for or against any party because that party or that party’s legal representative drafted such provision. For purposes of this Agreement: “herein,” “hereby,” “hereunder,” “herewith,” “hereafter,” and “hereinafter” refer to this Agreement in its entirety, and not to any particular section or subsection. This Agreement may be executed in any number of counterparts, each of which shall be deemed an original, and all of which shall constitute one and the same instrument.</br></br></br></br></br></br></br></br></br></br></br></br></br>5.8</br></br></br>Notices.  All notices, requests, demands, or other communications required or permitted hereunder shall be in writing and shall be deemed to have been duly given upon receipt if delivered in person or by Federal Express (or similar overnight courier service) to the parties at the following addresses:</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>If to Employee:	Jeffrey L. Tate, Ph.D.</br>5279 White Ibis Drive, Suite 201</br>North Port, FL  34287</br></br>If to the Company: 	NanoSonic Products, Inc.</br>27317 NW 78th Avenue</br>High Springs, FL  32643</br></br></br></br></br></br></br></br></br></br></br></br>5.9</br></br></br>Any party may change the address to which notices, requests, demands or other communications to such party shall be delivered or mailed by giving notice thereof to the other parties hereto in the manner provided herein. Any notice may be given on behalf of a party by its counsel.</br></br></br></br></br></br></br></br></br></br></br>IN WITNESS WHEREOF, the parties hereto have executed this Employment Agreement as of the Effective Date.</br></br></br></br></br></br></br></br></br></br></br>COMPANY:</br></br>
