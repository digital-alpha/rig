;</br></br></br></br>AND</br>WHEREAS the Company has agreed to compensate the Executive in the event of a</br>change of control of the Company;</br></br></br></br>AND</br>WHEREAS it is in the best interests of the Company and the Executive to enter</br>into this agreement to reflect the Executive’s current employment arrangements</br>with the Company and additional benefits he will receive in the event that there</br>is a change of control of the Company.</br></br></br></br>NOW</br>THEREFORE IN CONSIDERATION of the mutual covenants and premises contained in</br>this agreement, the parties hereby agree as follows:</br></br></br></br></br></br>1.</br></br></br>EMPLOYMENT</br>POSITION</br></br></br></br></br></br></br></br></br>The</br>Executive shall continue to serve the Company in the capacity of President and</br>Chief Executive Officer and shall perform such duties, and exercise such powers</br>as are incidental to such position and such other compatible duties and powers</br>as may from time to time be assigned to him by the board of directors of the</br>Company.</br></br></br></br>The</br>Executive agrees that he shall devote the whole of his time, attention and</br>ability to the business of the Company insofar as they are directed towards</br>business interests.  He shall competently and faithfully serve the</br>Company and use his best efforts to promote the interests thereof.</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>- 1</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>2.</br></br></br>COMPENSATION</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(a)</br></br></br>BASE</br>SALARY</br></br></br></br></br></br></br></br></br>The</br>Executive shall receive a

 (the “base</br>salary”).  The base salary shall be payable in accordance with the</br>Company’s customary payment policy.  The base salary shall be subject</br>to annual review.  Any increases in the base salary will be at the</br>sole discretion of the board of directors of the Company.</br></br></br></br></br></br></br></br></br></br>(b)</br></br></br>BENEFITS</br></br></br></br></br></br></br></br></br>The</br>Company will continue to provide the Executive with those benefits made</br>available by the Company generally to its senior executives as the same may</br>change from time to time, including without limitation, continued entitlement to</br>the Company’s bonus plan.   The Executive shall also be entitled</br>to the following perquisites;</br></br></br></br></br></br></br></br></br></br>(i)</br></br></br>annual</br>dues in respect of the Executive club membership at the Mississauga Golf</br>and Country Club, including any expenses incurred at such club in</br>accordance with Company policy;</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(ii)</br></br></br>the</br>continuance of a Company car allowance, all in accordance with Company</br>policy; and</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(iii)</br></br></br>continued</br>entitlement to participate in the Company’s

</br>plan</br></br></br></br></br></br></br></br></br></br></br>3.</br></br></br>TERM AND</br>TERMINATION</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(a)</br></br></br>TERM</br></br></br></br></br></br></br></br></br>The</br>Executive shall continue to be employed as President and Chief Executive Officer</br>by the Company for an indefinite term.</br></br></br></br></br></br></br></br></br></br>(b)</br></br></br>TERMINATION</br></br></br></br></br></br></br></br></br>This</br>agreement shall terminate in the following events:</br></br></br></br></br></br></br></br></br></br>(i)</br></br></br>by</br>mutual agreement of the parties;</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(ii)</br></br></br>if</br>the Company has just cause at common law for termination, the Company may</br>terminate the Executive forthwith, with no notice or payment in lieu of</br>notice;</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>- 2</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(iii)</br></br></br>if</br>the Executive is terminated by the Company and it does not have just cause</br>at common law for termination, the Executive shall be entitled to a lump</br>sum amount equivalent to 24 months compensation.  The value of</br>one month’s compensation, for the purposes herein, shall be one-twelfth of</br>the total of the base salary, bonuses, taxable and non-taxable benefits</br>received by the Executive during the 12 months immediately prior to</br>termination.  All outstanding options would</br>vest.</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(iv)</br></br></br>in</br>the event that there is a change of control of the Company, and the</br>Executive either resigns or is terminated without cause at any time within</br>365 days of the change of control, the Company will pay to the Executive</br>an amount equivalent to 30 months compensation.  The value of</br>one month compensation, for the purposes herein, shall be one-twelfth of</br>the total of the base salary, bonuses, taxable and non-taxable benefits</br>received by the Executive during the 12 months immediately prior to</br>termination.  All outstanding options would</br>vest.</br></br></br></br></br></br></br></br></br>A</br>“change of control” shall be deemed to have occurred if, as a result</br>of:</br></br></br></br></br></br></br></br></br></br>(A)</br></br></br>a</br>take over bid or acquisition any person, company, association, partnership</br>or any of them singly or under any voting trust or similar arrangement has</br>the legal ability to cause to be cast votes with respect to greater than</br>50% of the shares at any meeting of the shareholders called for the</br>purpose of electing the directors of the Company;</br>or</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(B)</br></br></br>a</br>merger, consolidation or sale of all, or substantially all, of the assets</br>of the Company, the persons who were the directors of the Company</br>immediately before the transaction, cease to constitute a majority of the</br>board either directly, or indirectly, as a result of the</br>transaction.</br></br></br></br></br></br></br></br></br>In</br>addition to the foregoing circumstances constituting a change in control of the</br>Company, the election at any time of three or more directors, (together or</br>separately), whose election is opposed by the then majority of the directors of</br>the Company shall be deemed, in itself, to be a change of control.</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>- 3</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>4.</br></br></br>COVENANTS OF THE</br>EXECUTIVE</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(a)</br></br></br>CONFIDENTIALITY</br></br></br></br></br></br></br></br></br>All</br>confidential records, material and information, and copies thereof, and any and</br>all trade secrets concerning the business or affairs of the Company, or any of</br>its affiliates, obtained by the Executive in the course and by the reason of his</br>employment shall remain the exclusive property of the Company.  During</br>the Executive’s employment, and at all times thereafter, the Executive shall not</br>divulge the contents of such confidential records or any of such confidential</br>information or trade secrets to any person other than to the Company’s qualified</br>employees and the Executive shall not, following the termination of his</br>employment hereunder, for any reason use the contents of such confidential</br>records or other confidential information or trade secrets for any purpose</br>whatsoever.</br></br></br></br></br></br></br></br></br></br>(b)</br></br></br>NON-SOLICITATION OF</br>EMPLOYEES</br></br></br></br></br></br></br></br></br>The</br>Executive shall not, at any time during a period of one year following the</br>termination of his employment with the Company without the prior written consent</br>of the Company, either directly or indirectly, on the Executive’s own behalf or</br>on behalf of others offer employment to or endeavour to entice away from the</br>Company, or any affiliate thereof, any person who is employed by the Company or</br>any such affiliate.</br></br></br></br></br></br></br></br></br></br>(c)</br></br></br>NON-SOLICITATION OF</br>CUSTOMERS</br></br></br></br></br></br></br></br></br>For</br>a period of one year following the termination of his employment with the</br>Company the Executive shall not contact any customers of the Company, or any of</br>its subsidiaries, for the purpose of selling to those customers any products or</br>services which are the same as, or substantially similar to, or competitive with</br>the products and services sold by the Company or any of its subsidiaries at such</br>date.</br></br></br></br></br></br>5.</br></br></br>GENERAL CONTRACT</br>PROVISIONS</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(a)</br></br></br>OTHER</br>ENTITLEMENTS</br></br></br></br></br></br></br></br></br>For</br>the purposes of this agreement, it is agreed that no other notice of termination</br>or related entitlements, express or implied by law, shall apply, subject only to</br>such minimum notice entitlements as are prescribed by applicable employment</br>standards legislation.</br></br></br></br></br></br></br></br></br></br>(b)</br></br></br>SEVERABILITY</br></br></br></br></br></br></br></br></br>In</br>the event that any provisions herein or parts thereof shall be deemed void or</br>invalid by a court of competent jurisdiction, the remaining provisions or parts</br>thereof shall be and remain in full force and effect.</br></br></br></br></br></br></br></br></br></br>(c)</br></br></br>WHOLE</br>AGREEMENT</br></br></br></br></br></br></br></br></br>This</br>agreement constitutes and expresses the whole agreement of the parties hereto</br>with reference to the employment of the Executive by the Company.  All</br>promises, representations, collateral agreements and understanding relative</br>thereto and not incorporated herein are hereby superseded and cancelled by this</br>agreement.</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>- 4</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>(d)</br></br></br>SUCCESSORS and</br>ASSIGNS</br></br></br></br></br></br></br></br></br>This</br>agreement shall inure to the benefit of and be binding upon the Executive and</br>his heirs and personal representatives and the Company and its successors and</br>assigns.  This agreement is personal to the Executive and may not be</br>assigned by  him.</br></br></br></br></br></br></br></br></br></br>(e)</br></br></br>APPLICABLE</br>LAW</br></br></br></br></br></br></br></br></br>This</br>Agreement shall be governed by and construed in accordance with the laws of the</br>Province of Ontario.</br></br></br></br></br></br></br></br></br></br></br>VITRAN</br>CORPORATION</br></br></br></br>THE</br>EXECUTIVE</br></br></br></br></br></br></br>per:</br></br></br>/s/
