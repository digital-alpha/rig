{% extends 'base.html' %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

{% block content %}
<form method="post" action="{% url 'UploadMulti:clear_database' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" class="btn btn-danger pull-right">
            <span class="glyphicon glyphicon-trash"></span> Clear Database
        </button>
    </form>
    
    <form method="post" action="{% url 'UploadMulti:csv' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" class="btn btn-success pull-right" style="margin-left: 10px;">
            TO-CSV
        </button>
    </form>

    <!-- <div class="col-md-12"> -->
        {% block document_content %}
        {% endblock %}
    <!-- </div> -->
         
{% endblock %}
